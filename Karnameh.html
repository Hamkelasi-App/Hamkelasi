<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamkelasi</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />

<style>
  body {
    margin: 0;
    font-family: "Vazir", sans-serif;
    direction: rtl;
    background: #f2f7f8; 
  }

 /* هدر */
    .header {
      background-color: #00d1d1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
    }

    .header h1 {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0;
      text-align: center;
      flex: 1;
    }

    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: 0.2s;
    }

    .icon-btn:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .icon-btn img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
 /* واکنش‌گرا */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1rem;
      }
      .avatar {
        width: 40px;
        height: 40px;
      }
      .tab {
        font-size: 0.9rem;
      }
      .icon-btn img {
        width: 35px;
        height: 35px;
      }
    }
  /* --- انتخاب پایه --- */
  .grade-select {
    width: 90%;
    max-width: 400px;
    margin: 15px auto;
    background: #fff;
    border-radius: 10px;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    color: #555;
    font-size: 15px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    cursor: pointer;
    position: relative;
  }

  .grade-select i {
    color: #777;
    font-size: 14px;
    transition: transform 0.3s;
  }

  /* باز شدن منو */
  .dropdown {
    width: 90%;
    max-width: 400px;
    margin: -10px auto 10px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 15px;
    font-size: 14px;
    color: #777;
    display: none;
  }

  .dropdown.active {
    display: block;
  }

  /* --- نوار روز هفته --- */
  .day-bar {
    width: 90%;
    max-width: 400px;
    margin: 0 auto;
    background: #00d1d1;
    color: white;
    border-radius: 8px;
    padding: 10px 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-weight: bold;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }

  .day-bar i {
    background: white;
    color: #00d1d1;
    padding: 4px 6px;
    border-radius: 50%;
    font-size: 13px;
    cursor: pointer;
  }

  /* --- جدول دروس --- */
  .schedule {
    width: 90%;
    max-width: 400px;
    margin: 15px auto 40px;
    border-radius: 10px;
    overflow: hidden;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  .lesson-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 12px;
    border-bottom: 1px solid #e8e8e8;
    position: relative;
  }

  .lesson-row:last-child {
    border-bottom: none;
  }

  .lesson-info {
    flex: 1;
    padding-right: 8px;
  }

  .lesson-name {
    font-weight: bold;
    font-size: 14px;
    color: #333;
  }

  .teacher {
    font-size: 13px;
    color: #777;
  }

  .ring {
    text-align: left;
    font-size: 13px;
    color: #555;
    width: 75px;
  }

  /* نوار رنگ کناری */
  .lesson-row::before {
    content: "";
    position: absolute;
    top: 5px;
    bottom: 5px;
    right: 0;
    width: 4px;
    border-radius: 4px;
    background-color: #00d1d1;
  }

  /* ردیف‌های خاص نارنجی */
  .lesson-row:nth-child(1)::before,
  .lesson-row:nth-child(4)::before {
    background-color: #ffa726;
  }

  /* واکنش‌گرا */
  @media (max-width: 600px) {
    .header { font-size: 15px; }
    .grade-select, .day-bar, .schedule, .dropdown { width: 95%; }
    .lesson-name { font-size: 13px; }
    .teacher, .ring { font-size: 12px; }
  }
      .container {
  display: flex;
  justify-content: center;  /* وسط افقی */
  align-items: center;      /* وسط عمودی */
  height: 60vh;            /* کل ارتفاع صفحه */
}

.center-image {
  max-width: 65%;
  height: auto;
}

</style>
</head>

<!-- هدر -->

    <!-- فلش برگشت با لینک -->
    <a href="index.html" class="icon-btn">
      <img src="18.png" alt="Back" />
    </a>

    <h1>کارنامه</h1>

    <!-- سه‌نقطه با لینک -->
    <a href="" class="icon-btn">
    </a>
  </div>
  <div class="container">
  <img src="21.png" class="center-image">
</div>


</body>
</html>
