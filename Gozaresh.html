<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hamkelasi</title>

<!-- فونت وزیر -->
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" />

<style>
  body {
    margin: 0;
    font-family: "Vazir", sans-serif;
    direction: rtl;
background: #f2f7f8  }

  /* هدر */
  .header {
    background-color: #00d1d1;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
  }

  .header h1 {
    font-size: 1.1rem;
    font-weight: bold;
    margin: 0;
    text-align: center;
    flex: 1;
  }

  .icon-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    transition: 0.2s;
  }

  .icon-btn:hover {
    background-color: rgba(255, 255, 255, 0.15);
  }

  .icon-btn img {
    width: 40px;
    height: 40px;
    object-fit: contain;
  }

  /* واکنش‌گرا */
  @media (max-width: 600px) {
    .header h1 {
      font-size: 1rem;
    }
    .icon-btn img {
      width: 35px;
      height: 35px;
    }
  }

  /* کارت‌ها */
  .container {
    width: 97%;
    max-width: 700px;
    display: flex;
    flex-direction: column;
    gap: 16px;
    margin: 10px auto 40px;
    padding-right: 0px;
  }

  .card {
    margin-right: 5px;
    background-color: #fff;
    border-radius: 16px;
    border: 1px solid rgba(0, 0, 0, 0.1);
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    padding: 16px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    transition: box-shadow 0.2s ease;
  }

  .card:hover {
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.12);
  }

  .card-text {
    color: #333;
    font-size: 15px;
    font-weight: 525;
  }

  /* آیکن‌ها (عکس PNG) */
  .icon {
    display: flex;
    align-items: center;
    justify-content: center;
    background: none;
    border-radius: 0;
    padding: 0;
    text-decoration: none;
  }

  .icon img {
    width: 28px;
    height: 28px;
    object-fit: contain;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .icon img:hover {
    transform: scale(1.1);
  }

  @media (max-width: 360px) {
    .card-text {
      font-size: 14px;
    }
    .icon img {
      width: 24px;
      height: 24px;
    }
  }
</style>
</head>
<body>

  <!-- هدر -->
  <div class="header">
    <a href="index.html" class="icon-btn">
      <img src="18.png" alt="Back" />
    </a>
    <h1>گزارش‌ها</h1>
    <a href="#" class="icon-btn"></a>
  </div>

  <!-- کارت‌ها -->
  <div class="container">

    <div class="card">
      <span class="card-text">نمودار مقایسه پیشرفت تحصیلی در دروس مختلف</span>
      <a href="chart1.html" class="icon">
        <img src="20.png" alt="icon">
      </a>
    </div>

    <div class="card">
      <span class="card-text">نمودار مقایسه عملکرد دانش‌آموز با کلاس در دروس مختلف</span>
      <a href="chart2.html" class="icon">
        <img src="20.png" alt="icon">
      </a>
    </div>

    <div class="card">
      <span class="card-text">نمودار ماهانه پیشرفت تحصیلی دانش‌آموز</span>
      <a href="chart3.html" class="icon">
        <img src="20.png" alt="icon">
      </a>
    </div>

    <div class="card">
      <span class="card-text">نمودار پیشرفت تحصیلی دانش‌آموز در یک درس</span>
      <a href="chart4.html" class="icon">
        <img src="20.png" alt="icon">
      </a>
    </div>

    <div class="card">
      <span class="card-text">لیست امتحانات پیش‌رو</span>
      <a href="exams.html" class="icon">
        <img src="20.png" alt="icon">
      </a>
    </div>

    <div class="card">
      <span class="card-text">لیست جدیدترین نمرات</span>
      <a href="grades.html" class="icon">
        <img src="20.png" alt="icon">
      </a>
    </div>

  </div>

</body>
</html>
