<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Hamkelasi</title>
  <style>
    * {
      box-sizing: border-box;

    }

    body {
      margin: 0;
      background-color: #f1f8f9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    html,body{height:100%;margin:0;font-family:'Vazirmatn', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background: #f2f7f8;color:#1e2b2b}

    /* هدر */
    .header {
      background-color: #00d1d1;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
    }

    .header h1 {
      font-size: 1.1rem;
      font-weight: bold;
      margin: 0;
      text-align: center;
      flex: 1;
    }

    .icon-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: 0.2s;
    }

    .icon-btn:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }

    .icon-btn img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }

/* تب‌ها */
.tabs {
  display: flex;
  flex-direction: row-reverse; /* تب‌ها برعکس می‌شن */
  background-color: #00d1d1;
  color: white;
  font-weight: bold;
}

    .tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border-bottom: 4px solid transparent;
      cursor: pointer;
      transition: 0.3s;
      font-size: 1rem;
    }

    .tab.active {
      border-color: white;
    }

    /* لیست پیام‌ها */
    .content {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
    }

    .message-card {
      background: white;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .message-card:hover {
      transform: translateY(-2px);
    }

    .message-info {
      flex: 1;
    }

    .message-info p {
      margin: 2px 0;
      color: #444;
      font-size: 0.9rem;
    }

    .message-info .title {
      font-weight: 600;
      color: #222;
    }

    .message-info .meta {
      color: #777;
      font-size: 0.8rem;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #ddd;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar img {
      width: 70%;
      height: 70%;
      object-fit: cover;
    }

    /* دکمه شناور */
    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #00d1d1;
      color: white;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      text-decoration: none;
    }

    .fab:hover {
      transform: scale(1.1);
    }

    /* واکنش‌گرا */
    @media (max-width: 600px) {
      .header h1 {
        font-size: 1rem;
      }
      .avatar {
        width: 40px;
        height: 40px;
      }
      .tab {
        font-size: 0.9rem;
      }
      .icon-btn img {
        width: 35px;
        height: 35px;
      }
    }
  </style>
</head>

<body>
  <!-- هدر -->
  <div class="header">
    <!-- فلش برگشت با لینک -->
    <a href="index.html" class="icon-btn">
      <img src="18.png" alt="Back" />
    </a>

    <h1>موارد انضباطی و تشویقی</h1>

    <!-- سه‌نقطه با لینک -->
    <a href="#" class="icon-btn">
      <img src="19.png" alt="Menu" />
    </a>
  </div>

<!-- تب‌ها -->
<div class="tabs">
  <div id="receivedTab" class="tab active">انضباطی</div>
  <div id="sentTab" class="tab">تشویقی</div>
</div>

  <!-- محتوای تب‌ها -->
  <div id="content" class="content">
      <div class="message-info">
        <p class="title">موردی یافت نشد</p>
      </div>

  <script>
    const receivedTab = document.getElementById("receivedTab");
    const sentTab = document.getElementById("sentTab");
    const content = document.getElementById("content");

    const receivedHTML = `
      <div class="message-info">
        <p class="title">موردی یافت نشد</p>
      </div>`;

    const sentHTML = `
        </div>`;

    receivedTab.addEventListener("click", () => {
      receivedTab.classList.add("active");
      sentTab.classList.remove("active");
      content.innerHTML = receivedHTML;
    });

    sentTab.addEventListener("click", () => {
      sentTab.classList.add("active");
      receivedTab.classList.remove("active");
      content.innerHTML = sentHTML;
    });
  </script>
</body>
</html>
